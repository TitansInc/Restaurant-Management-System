<html>
    <head>
        <title>WEL-COME TO RMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <table border="0" id="welcome">
            <tr>
                <td style="width:70%;"><img id="slider" src="images/.jpg" alt="" style="width:100%;height:470px" /></td>
                <td style="vertical-align: top;">Welcome To Los Pollos Hermanos</td>
            </tr>
        </table>
    </center>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        var images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg"];

        var index = 0;
        function startAnimation() {
            setInterval(function () {
                $("#slider").attr("src", "small/" + images[(index++) %images.length]);
            },1000);
        }
        $(document).ready(function () {
            $("#welcome").animate({width: "100%",borderRadius:"20px", height: "470px"}, 1000);
            $("#slider").animate({borderRadius:"20px"}, 1000);
            startAnimation();
        });
    </script>
</body>

</html>
